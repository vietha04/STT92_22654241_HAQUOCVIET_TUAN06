<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Image</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container{
            border: 1px solid black;
            padding: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="image" src="../../image/h1.jpg" alt="Slideshow Image">
        <br>
        <button onclick="play()" aria-label="Start the slideshow">Play</button>
        <button onclick="stop()" aria-label="Stop the slideshow">Stop</button>
    </div>

    <script>
        var images = [
            "../../image/h1.jpg", 
            "../../image/h2.jpg", 
            "../../image/h3.jpg", 
            "../../image/h4.jpg", 
            "../../image/h5.jpg",
            "../../image/h6.jpg", 
            "../../image/h7.jpg", 
            "../../image/h8.jpg", 
            "../../image/h9.jpg", 
            "../../image/h10.jpg"
        ];
        
        var chuyenAnh;
        var index = 0;

        function play() {
            clearTimeout(chuyenAnh); // Ensure any existing timeout is cleared
            function thayDoiAnh() {
                document.getElementById('image').src = images[index]; 
                index = (index + 1) % images.length; 
                chuyenAnh = setTimeout(thayDoiAnh, 1000);
            }
            thayDoiAnh();
        }

        function stop() {
            clearTimeout(chuyenAnh);
        }
    </script>
</body>
</html>
