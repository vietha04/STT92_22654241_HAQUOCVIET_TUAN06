<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <style>
        .container{
            width: 960px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="#" id="formdk">
            <table border="1px">
                <thead>
                    <tr>
                        <th colspan="6">Thông tin đăng kí</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Họ và tên</td>
                        <td> <input type="text" id="ht"></td>
                    </tr>
                    <tr>
                        <td>Mật khẩu</td>
                        <td><input type="text" id="mk"></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><button onclick="nhap()">Nhập</button></td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>
    
    <script>
        function nhap() {
            var hoten = document.getElementById('ht').value;
            var matkhau = document.getElementById('mk').value;

            localStorage.setItem('hoten', hoten);
            localStorage.setItem('matkhau', matkhau); 
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
